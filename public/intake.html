<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claire AI - Staff Portal</title>
    <style>
        :root {
            --primary: #0f4c3a;
            /* Claire Dark Green */
            --accent: #22c55e;
            --bg: #f0fdf4;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: url('/assets/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        /* Dark Overlay for readability */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 76, 58, 0.85);
            /* Green Tint Overlay */
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            text-align: center;
        }

        .logo {
            width: 180px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary);
            margin-top: 0;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: none;
            padding-bottom: 5px;
        }

        .description {
            margin-bottom: 25px;
            font-size: 13px;
            color: #64748b;
            font-weight: 500;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 12px;
            text-transform: uppercase;
            color: #64748b;
            letter-spacing: 0.5px;
        }

        input,
        textarea,
        select {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus,
        textarea:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(15, 76, 58, 0.1);
        }

        button {
            background-color: var(--primary);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            box-shadow: 0 4px 6px -1px rgba(15, 76, 58, 0.4);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(15, 76, 58, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/assets/logo.png" alt="Claire AI" class="logo">
        <h1>Internal Intake Portal</h1>
        <p class="description">New Client Provisioning System</p>

        <form id="intakeForm">
            <!-- Hidden Firm Name (Auto-filled from URL) -->
            <input type="hidden" id="firmName" name="firmName">

            <div class="form-group">
                <label for="email">Client Email</label>
                <input type="email" id="email" name="email" placeholder="client@lawfirm.com" required>
            </div>

            <div class="form-group">
                <label for="practiceDetails">Specific Practice Types</label>
                <textarea id="practiceDetails" name="practiceDetails" rows="3"
                    placeholder="e.g., Car Accidents, Slip & Fall, Medical Malpractice"></textarea>
            </div>

            <div class="form-group">
                <label for="staffList">Key Staff Members (Reception/Paralegals)</label>
                <textarea id="staffList" name="staffList" rows="3"
                    placeholder="Who should the AI reference?"></textarea>
            </div>

            <div class="form-group">
                <label for="hours">Business Hours & Holiday Logic</label>
                <textarea id="hours" name="hours" rows="2"
                    placeholder="e.g., M-F 9am-5pm EST. Closed on Federal Holidays."></textarea>
            </div>

            <div class="form-group">
                <label for="assetsUrl">Link to Case Files / Scripts (Dropbox/Drive)</label>
                <input type="url" id="assetsUrl" name="assetsUrl" placeholder="https://dropbox.com/...">
            </div>

            <button type="submit">Complete Onboarding</button>
        </form>
    </div>

    <script>
        // Auto-fill Firm Name from URL ?firm=Name
        const urlParams = new URLSearchParams(window.location.search);
        const firm = urlParams.get('firm');
        if (firm) {
            document.getElementById('firmName').value = firm;
            document.title = `Onboarding - ${firm}`;
        }

        // Handle Submission
        document.getElementById('intakeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/onboarding/intake', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Thank you! Your details have been submitted.');
                    window.location.href = 'https://theclaireai.com'; // Redirect to home
                } else {
                    alert('Error submitting form. Please try again.');
                }
            } catch (err) {
                console.error(err);
                alert('Connection error.');
            }
        });
    </script>
</body>

</html>
