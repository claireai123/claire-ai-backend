services:
  - type: web
    name: claire-ai-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: ZOHO_CLIENT_ID
        sync: false
      - key: ZOHO_CLIENT_SECRET
        sync: false
      - key: ZOHO_REFRESH_TOKEN
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: CLONEOPS_API_KEY
        sync: false
